<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
  </head>
  <body>
    <div class="container">
      <div class="player-grid">
        <h1>Player</h1>
        <div class="player-gameboard"></div>
      </div>
      <div class="computer-grid">
        <h1>Computer</h1>
        <div class="computer-gameboard"></div>
      </div>
    </div>
    <div class="chatlog-container">
      <div>
        <h1>
          <div class="status"><button class="button">Start Game</button></div>
        </h1>
        <h1>Logs</h1>
        <div class="chatlog">
          <p class="chat-log-message"></p>
        </div>
      </div>
    </div>
  </body>
</html>
